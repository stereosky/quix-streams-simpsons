name: Dialogue S3 Sink
language: python
variables:
  - name: input
    inputType: InputTopic
    description: Input topic
    defaultValue: simpsons-dialogue
    required: true
  - name: s3_bucket
    inputType: FreeText
    description: AWS S3 bucket name
    defaultValue: ''
    required: true
  - name: prefix
    inputType: FreeText
    description: File name prefix
    defaultValue: ''
    required: false
  - name: s3_folder
    inputType: FreeText
    description: Name of the S3 folder to save to
    defaultValue: ''
    required: false
  - name: s3_folder_per_stream
    inputType: FreeText
    description: Flag to save different streams to different S3 folders.
    defaultValue: false
    required: false
  - name: suffix
    inputType: FreeText
    description: File suffix (e.g. file type extension)
    defaultValue: .csv
    required: false
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
