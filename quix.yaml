# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Simpsons Data Source
    application: simpsons_data_source
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: simpsons-dialogue
  - name: Dialogue Counter
    application: dialogue_counter
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: simpsons-dialogue
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: dialogue-counter
  - name: Profanity Censor
    application: profanity_censor
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: simpsons-dialogue
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: dialogue-censored
  - name: Kafka Connect Sink
    application: Kafka Connect Sink
    deploymentType: Service
    version: 646207667d00684a4754695ba41a914b10bdee34
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic from which to sink from
        required: true
        value: dialogue-censored
      - name: CONNECT_OFFSET_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing kafka connect offsets
        required: true
        value: connect-offsets-sink
      - name: CONNECT_CONFIG_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing connector and task configurations for kafka connect
        required: true
        value: connect-configs-sink
      - name: CONNECT_STATUS_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing statuses for kafka connect
        required: true
        value: connect-status-sink
      - name: CONNECTOR_NAME
        inputType: FreeText
        description: The confluent hub (https://www.confluent.io/hub, free connectors only for now) kafka connector to use
        required: true
        value: jcustenborder/kafka-connect-redis:0.0.5

# This section describes the Topics of the data pipeline
topics:
  - name: simpsons-dialogue
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: dialogue-counter
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: dialogue-censored
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: connect-status-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
  - name: connect-offsets-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
  - name: connect-configs-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
