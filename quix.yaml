# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Simpsons Data Source
    application: simpsons_data_source
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: simpsons-dialogue
  - name: Dialogue Counter
    application: dialogue_counter
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: simpsons-dialogue
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: dialogue-counter
  - name: Profanity Censor
    application: profanity_censor
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: simpsons-dialogue
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: dialogue-censored
  - name: Kafka Connect Sink
    application: Kafka Connect Sink
    deploymentType: Service
    version: 52ed4beb68a62ac6a33a5c3bf245d147cb204d5c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic from which to sink from
        required: true
        value: dialogue-censored
      - name: CONNECT_OFFSET_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing kafka connect offsets
        required: true
        value: connect-offsets-sink
      - name: CONNECT_CONFIG_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing connector and task configurations for kafka connect
        required: true
        value: connect-configs-sink
      - name: CONNECT_STATUS_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing statuses for kafka connect
        required: true
        value: connect-status-sink
      - name: CONNECTOR_NAME
        inputType: FreeText
        description: The confluent hub (https://www.confluent.io/hub, free connectors only for now) kafka connector to use
        required: true
        value: jcustenborder/kafka-connect-redis:0.0.5
  - name: KConnect ClickHouse Sink
    application: kconnect_clickhouse_sink
    deploymentType: Service
    version: 4dc7c38946aed344e8db9f9b5de25a9bfc69f613
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic from which to sink from
        required: true
        value: dialogue-censored
      - name: CONNECT_OFFSET_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing kafka connect offsets
        required: true
        value: connect-offsets-sink
      - name: CONNECT_CONFIG_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing connector and task configurations for kafka connect
        required: true
        value: connect-configs-sink
      - name: CONNECT_STATUS_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing statuses for kafka connect
        required: true
        value: connect-status-sink
      - name: CONNECTOR_NAME
        inputType: FreeText
        description: The confluent hub (https://www.confluent.io/hub, free connectors only for now) kafka connector to use
        required: true
        value: clickhouse/clickhouse-kafka-connect:v1.0.10
  - name: KConnect JDBC Sink
    application: kconnect_jdbc_sink
    deploymentType: Service
    version: 73e361d9d59d3dbd10f28dc81e497c7023f52a7f
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: kconnect-jdbc-sink-73e361d
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic from which to sink from
        required: true
        value: dialogue-censored
      - name: CONNECT_OFFSET_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing kafka connect offsets
        required: true
        value: connect-offsets-sink
      - name: CONNECT_CONFIG_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing connector and task configurations for kafka connect
        required: true
        value: connect-configs-sink
      - name: CONNECT_STATUS_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing statuses for kafka connect
        required: true
        value: connect-status-sink
      - name: CONNECTOR_NAME
        inputType: FreeText
        description: The confluent hub (https://www.confluent.io/hub, free connectors only for now) kafka connector to use
        required: true
        value: confluentinc/kafka-connect-jdbc:10.7.4
  - name: PostgreSQL ClickHouse
    application: postgresql_clickhouse
    deploymentType: Service
    version: bf621b37903766fc7085b834a6ba5999d09c7458
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: dialogue-censored
      - name: PG_HOST
        inputType: FreeText
        description: Host name of Postgres
        required: true
        value: clickhouse-53692b2-stereosky-ad4e.a.aivencloud.com
      - name: PG_PORT
        inputType: FreeText
        description: Port of Postgres
        required: true
        value: 19345
      - name: PG_USER
        inputType: FreeText
        description: Username of Postgres
        required: true
        value: avnadmin
      - name: PG_PASSWORD
        inputType: HiddenText
        description: Password of Postgres
        required: true
        value: AVNS_3N2QZiHBUv9NT7Z84Ko
      - name: PG_DATABASE
        inputType: FreeText
        description: Database name of Postgres
        required: false
        value: default
      - name: PG_SCHEMA
        inputType: FreeText
        description: Schema name of Postgres
        required: true
        value: default
      - name: MAX_QUEUE_SIZE
        inputType: FreeText
        description: Max queue size for the sink ingestion
        required: true
        value: 50

# This section describes the Topics of the data pipeline
topics:
  - name: simpsons-dialogue
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: dialogue-counter
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: dialogue-censored
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: connect-status-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
  - name: connect-offsets-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
  - name: connect-configs-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
