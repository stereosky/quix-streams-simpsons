# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Dialogue Counter
    application: dialogue_counter
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: simpsons-dialogue
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: dialogue-counter
  - name: Kafka Connect Sink
    application: Kafka Connect Sink
    deploymentType: Service
    version: 52ed4beb68a62ac6a33a5c3bf245d147cb204d5c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic from which to sink from
        required: true
        value: dialogue-censored
      - name: CONNECT_OFFSET_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing kafka connect offsets
        required: true
        value: connect-offsets-sink
      - name: CONNECT_CONFIG_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing connector and task configurations for kafka connect
        required: true
        value: connect-configs-sink
      - name: CONNECT_STATUS_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing statuses for kafka connect
        required: true
        value: connect-status-sink
      - name: CONNECTOR_NAME
        inputType: FreeText
        description: The confluent hub (https://www.confluent.io/hub, free connectors only for now) kafka connector to use
        required: true
        value: jcustenborder/kafka-connect-redis:0.0.5
  - name: KConnect ClickHouse Sink
    application: kconnect_clickhouse_sink
    deploymentType: Service
    version: 4dc7c38946aed344e8db9f9b5de25a9bfc69f613
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic from which to sink from
        required: true
        value: dialogue-censored
      - name: CONNECT_OFFSET_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing kafka connect offsets
        required: true
        value: connect-offsets-sink
      - name: CONNECT_CONFIG_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing connector and task configurations for kafka connect
        required: true
        value: connect-configs-sink
      - name: CONNECT_STATUS_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing statuses for kafka connect
        required: true
        value: connect-status-sink
      - name: CONNECTOR_NAME
        inputType: FreeText
        description: The confluent hub (https://www.confluent.io/hub, free connectors only for now) kafka connector to use
        required: true
        value: clickhouse/clickhouse-kafka-connect:v1.0.10
  - name: KConnect JDBC Sink
    application: kconnect_jdbc_sink
    deploymentType: Service
    version: 73e361d9d59d3dbd10f28dc81e497c7023f52a7f
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: kconnect-jdbc-sink-73e361d
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic from which to sink from
        required: true
        value: dialogue-censored
      - name: CONNECT_OFFSET_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing kafka connect offsets
        required: true
        value: connect-offsets-sink
      - name: CONNECT_CONFIG_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing connector and task configurations for kafka connect
        required: true
        value: connect-configs-sink
      - name: CONNECT_STATUS_STORAGE_TOPIC
        inputType: FreeText
        description: Topic name to use for storing statuses for kafka connect
        required: true
        value: connect-status-sink
      - name: CONNECTOR_NAME
        inputType: FreeText
        description: The confluent hub (https://www.confluent.io/hub, free connectors only for now) kafka connector to use
        required: true
        value: confluentinc/kafka-connect-jdbc:10.7.4
  - name: PostgreSQL Sink
    application: postgresql_sink
    deploymentType: Service
    version: 14a487353817a9e431ffb0efa683d3f0ce6c56bd
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: dialogue-censored
      - name: PG_HOST
        inputType: FreeText
        description: Host name of Postgres
        required: true
        value: pg-2212dcf9-stereosky-ad4e.a.aivencloud.com
      - name: PG_PORT
        inputType: FreeText
        description: Port of Postgres
        required: true
        value: 19344
      - name: PG_USER
        inputType: FreeText
        description: Username of Postgres
        required: true
        value: avnadmin
      - name: PG_PASSWORD
        inputType: HiddenText
        description: Password of Postgres
        required: true
        value: AVNS_6eaSngQ5JIHzLcwaL2j
      - name: PG_DATABASE
        inputType: FreeText
        description: Database name of Postgres
        required: true
        value: defaultdb
      - name: PG_SCHEMA
        inputType: FreeText
        description: Schema name of Postgres
        required: true
        value: public
      - name: MAX_QUEUE_SIZE
        inputType: FreeText
        description: Max queue size for the sink ingestion
        required: true
        value: 50
  - name: Redis Sink
    application: redis_sink
    deploymentType: Service
    version: e51988fad69968f498fd43e22dc9eaf34c6f8884
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: dialogue-censored
      - name: redis_host
        inputType: FreeText
        description: Host address for the Redis instance
        required: true
        value: redis-34fd767f-stereosky-ad4e.a.aivencloud.com
      - name: redis_port
        inputType: FreeText
        description: Port for the Redis instance
        required: true
        value: 19345
      - name: redis_password
        inputType: Secret
        description: Password for the Redis instance
        required: false
        secretKey: redis_password
      - name: redis_username
        inputType: FreeText
        description: Username for the Redis instance
        required: false
        value: default
  - name: "\U0001F4BE Dialogue S3 Sink"
    application: dialogue_s3_sink
    deploymentType: Service
    version: ea25f248baebfb83477f84eb0ee8f3524954aaa8
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic
        required: true
        value: simpsons-dialogue
      - name: s3_bucket
        inputType: FreeText
        description: AWS S3 bucket name
        required: true
        value: hackathon-quix-tun
      - name: AWS_ACCESS_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: aws_access_key
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: aws_secret_access_key
      - name: AWS_REGION
        inputType: FreeText
        description: ''
        required: true
        value: eu-west-2
  - name: "\U0001F4BE Censored S3 Sink"
    application: s3_sink
    deploymentType: Service
    version: 3c8c734889df9653790fcbff5e6d77d8af592034
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic
        required: true
        value: dialogue-censored
      - name: batch_time_interval
        inputType: FreeText
        description: Time interval in seconds to save data to S3 (set -1 to disable batching based on time)
        required: false
        value: 3600
      - name: batch_msg_count
        inputType: FreeText
        description: Message count in the batch (0 saves data as they arrive, -1 disables batching based on message count)
        required: false
        value: 0
      - name: parameters
        inputType: FreeText
        description: Comma separated list of parameters to look for in the received data
        required: true
        value: none
      - name: s3_bucket
        inputType: FreeText
        description: AWS S3 bucket name
        required: true
        value: hackathon-quix-tun
      - name: prefix
        inputType: FreeText
        description: File name prefix
        required: false
        value: ''
      - name: s3_folder
        inputType: FreeText
        description: Name of the S3 folder to save to
        required: false
        value: ''
      - name: s3_folder_per_stream
        inputType: FreeText
        description: Flag to save different streams to different S3 folders.
        required: false
        value: false
      - name: suffix
        inputType: FreeText
        description: File suffix (e.g. file type extension)
        required: false
        value: .csv
      - name: timezone
        inputType: FreeText
        description: Timezone from the IANA Time Zone Database (e.g. Asia/Singapore) for orchestrating time-based batching and file naming.
        required: true
        value: GMT
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: ''
        required: false
        secretKey: aws_secret_access_key
      - name: AWS_REGION
        inputType: FreeText
        description: ''
        required: false
        value: eu-west-2
      - name: AWS_DEFAULT_REGION
        inputType: FreeText
        description: ''
        required: false
        value: eu-west-2
      - name: AWS_ACCESS_KEY
        inputType: Secret
        description: ''
        required: false
        secretKey: aws_access_key
  - name: "\U0001F92C Profanity Censor"
    application: profanity_censor
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: simpsons-dialogue
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: dialogue-censored
  - name: "\U0001F4FA Simpsons Data Source"
    application: simpsons_data_source
    deploymentType: Service
    version: 50e1025052b8f1c29571c3716f26764c5f2b0257
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: simpsons-dialogue

# This section describes the Topics of the data pipeline
topics:
  - name: simpsons-dialogue
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: dialogue-counter
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: dialogue-censored
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: connect-status-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
  - name: connect-offsets-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
  - name: connect-configs-sink
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
